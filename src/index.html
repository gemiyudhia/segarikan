<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body class="bg-gray-50">
    <header class="bg-white shadow-md fixed w-full top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a class="text-blue-700 font-bold text-2xl" href="#/">Segarikan</a>
          </div>
          
          
          <!-- Desktop Navigation -->
          <nav class="hidden md:flex items-center space-x-8">
            <a href="#/" class="text-gray-700 hover:text-blue-500 px-3 py-2 text-sm font-medium transition-colors border-b-2 border-transparent hover:border-blue-500">Beranda</a>
            <a href="#/about" class="text-gray-700 hover:text-blue-500 px-3 py-2 text-sm font-medium transition-colors border-b-2 border-transparent hover:border-blue-500">Tentang</a>

            <a href="#/register" id="register-link" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition shadow-sm">Daftar</a>
            <div id="user-info-desktop" class="flex items-center gap-4"></div>
            
            
          </nav>
          
          
          <!-- Mobile menu button -->
          <div class="flex items-center md:hidden">
            <button id="drawer-button" class="text-gray-700 hover:text-blue-600 focus:outline-none">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Mobile Navigation Drawer -->
      <div id="navigation-drawer" class="hidden md:hidden bg-white border-t border-gray-200">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="#/" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-500 hover:bg-gray-50 transition-colors">Beranda</a>
            <a href="#/about" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-500 hover:bg-gray-50 transition-colors">Tentang</a>
            <a href="#/login" id="login-link-mobile" class="block px-3 py-2 rounded-md text-base font-medium text-blue-700 hover:text-blue-500 hover:bg-gray-50 transition-colors">Masuk</a>
            <a href="#/register" id="register-link-mobile" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-blue-600 hover:bg-blue-700 transition">Daftar</a>
            <div id="user-info-mobile" class="px-3 py-2 text-sm text-gray-700"></div>
          </div>
        <ul id="history-list"></ul>

      </div>

    <main id="main-content" class="main-content"></main>
